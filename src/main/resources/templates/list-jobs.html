<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #3 - Use the same list display from search.html -->
    <h1 th:if= "${jobs}" th:text="${jobs.size() + ' Results Found'}"></h1>

    <table th:each="job : ${jobs}" class="job-listing">
        <tr th:each="field : ${job}">
            <td th:text="${#strings.capitalizeWords(field.key) + ': ' + field.value}"></td>
        </tr>
    </table>

</div>

</body>
</html>
